name: ğŸŒ™ Nightly SoulMate Training

on:
  schedule:
    - cron: '59 23 * * *'  # Every day at 11:59 PM UTC
  workflow_dispatch:  # Allows you to trigger it manually from GitHub UI

jobs:
  night-train:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ™ Run Night Trainer
        env:
          USER_ID: user123  # ğŸ” Update with actual user id or loop if multi-user later
        run: |
          python core_logic/night_trainer.py $USER_ID
